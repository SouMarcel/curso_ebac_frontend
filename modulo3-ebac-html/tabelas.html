<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <title>Tabelas</title>
</head>

<body>
    <table>
        <caption>Notas em matematica</caption>
        <thead>
            <tr>
                <th>nome do aluno</th>
                <th>nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <Tr>
                <td>Media</td>
                <td>7.5</td>
            </Tr>
        </tfoot>
    </table>
</body>

</html>
