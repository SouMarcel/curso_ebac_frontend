<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <title>Forms</title>
</head>

<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email"> seu email</label>
        <input id=email type="email" />
        <br />
        <input type="tel" placeholder="seu telefone">
        <input type="number" max="10" min="2" step="2" />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita"> <label for="cor-vemelha">vermelho</label>
        <input type="radio" name="cor-favorita"> <label for="cor-verde">verde</label>
        <input type="radio" name="cor-favorita"> <label for="cor-azul">azul</label>
        <br />
        <label>qual seu filme favorito</label>
        <select multiple>
            <option> Filme A</option>
            <option> Filme B</option>
            <option> Filme C</option>
        </select>
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>

</html>
