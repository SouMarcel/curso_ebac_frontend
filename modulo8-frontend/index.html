<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="capelo e idioma" srcset="">
        <h1>Calculadora de medias</h1>
    </header>
    <form action="submit">
        <input type="text" name="" id="" placeholder="Nome da atividade" required />
        <input type="number" name="" id="" placeholder="Nota da atividade" min="0" max="10">
        <button type="submit">Adcionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>
                    Nota da atividade
                </th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade</td>
                <td>7</td>
                <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media final</td>
                <td>7</td>
                <td>aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
